<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    Prénom : <input class="prenom">
  </div>
  <p>
    Bonjour <span class="result"></span> !
  </p>
  <script>
    // Module JavaScript : créé une portée au niveau
    // du script
    // Module IIFE : Immediately Invoked Function Expression
    (function() {
      'use strict';

      const inputElt = document.querySelector('.prenom');
      const resultElt = document.querySelector('.result');

      inputElt.addEventListener('input', (event) => {
        resultElt.textContent = event.target.value;
      });
    }());
  </script>
</body>
</html>
